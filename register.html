<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex">
        <div class="contenedor">
            <h2>Crea Cuenta en Nuestra App</h2>
            <form action="" class="formulario">
                <div class="form-input">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-input">
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-input">
                    <label for="password">Contaseña</label>
                    <input type="password" name="password" id="password" placeholder="Minimo 12 carecteres" required minlength="12" maxlength="20">
                </div>
                <div class="form-input">
                    <label for="fecha">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div class="form-input">
                    <label for="telf">Telefono</label>
                    <input type="tel" name="telf" id="telf" placeholder="Minimo 10 caracteres" minlength="10">
                </div>
                <button type="submit">Enviar</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>
</body>
</html>
