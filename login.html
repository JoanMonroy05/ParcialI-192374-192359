<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex">
        <div class="contenedor">
            <h2>Control de acceso</h2>
            <form action="welcome.html" class="formulario">
                <div class="form-input">
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" id="input-email" placeholder="Ingrese su correo" required>
                </div>
                <div class="form-input">
                    <label for="password">Contaseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" required minlength="12">
                </div>
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes cuenta? <a href="register.html">Registrarte aquí</a></p>
        </div>
    </div>
</body>
</html>
